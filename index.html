<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST | woochanleee</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="iphone">
        <div id="iphone__screen">
          <div id="iphone__top">
            <span id="iphone__clock">0:00</span>
            <div id="iphone__notch"></div>
            <div id="status-bar__container">
              <div id="status-bar__cellular-list">
                <div id="status-bar__cellular-one"></div>
                <div id="status-bar__cellular-two"></div>
                <div id="status-bar__cellular-three"></div>
                <div id="status-bar__cellular-four"></div>
              </div>
              <div id="status-bar__wifi-wrapper">
                <div id="status-bar__wifi-three">
                  <div id="status-bar__wifi-two">
                    <div id="status-bar__wifi-one"></div>
                  </div>
                </div>
              </div>
              <div id="status-bar__battery-wrapper">
                <div id="status-bar__battery-outline">
                  <div id="status-bar__battery"></div>
                </div>
                <div id="status-bar__battery-anode"></div>
              </div>
            </div>
          </div>
          <div id="app">
            <div id="app__header">
              <h1 id="app__date">0000년 0월 0일</h1>
              <div id="app__day">토요일</div>
              <p id="app__left-todos">할 일 0개 남음</p>
            </div>
            <div id="todo__wrapper"></div>
            <input id="todo__create-input" class="hidden" type="text" placeholder="할 일을 입력 후, Enter 를 누르세요." />
            <button id="todo__create-button" type="button">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
              </svg>
            </button>
          </div>
          <div id="iphone__home-button"></div>
        </div>
        <div id="iphone__left-buttons">
          <div id="iphone__silent-switch"></div>
          <div id="iphone__volume-up-button"></div>
          <div id="iphone__volume-down-button"></div>
        </div>
        <div id="iphone__right-buttons">
          <div id="iphone__power-button"></div>
        </div>
      </div>
    </div>
  </body>
</html>
